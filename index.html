<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>講習ツリー</title>
    
    <!-- LeaderLine.jsをローカルファイルから読み込み -->
    <script src="leader-line.min.js"></script>
    
    <!-- CSSファイルを読み込み -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>講習ツリー</h1>
        
        <!-- CSVファイル読み込みエリア -->
        <div id="upload-area" class="upload-area">
            <p>CSVファイルをドラッグ&ドロップするか、クリックして選択してください</p>
            <input type="file" id="csv-input" accept=".csv" multiple>
        </div>
        
        <!-- タブ切り替え部分 -->
        <div id="tab-container" style="display: none;">
            <div id="tab-buttons">
                <!-- CSVファイル名に基づいてタブが動的に生成される -->
            </div>
        </div>
        
        <!-- 進捗ツリー表示エリア -->
        <div id="tree-container">
            <div class="loading">CSVファイルを読み込んでください</div>
        </div>
        
        <!-- ツールチップ -->
        <div id="tooltip" class="tooltip">
            <!-- ツールチップの内容 -->
        </div>
    </div>
    
    <!-- JavaScriptファイルを読み込み -->
    <script src="script.js"></script>
</body>
</html>
