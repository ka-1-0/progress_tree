<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>講習ツリー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>講習ツリー</h1>
        <!-- 追加箇所 -->
        <div id="share-url-container" style="display:none;">
        <span id="share-url-label">ツリー共有URL:</span>
        <input type="text" id="share-url" readonly style="width:70%;">
        <button id="copy-url-btn">コピー</button>
        </div>
        <!-- URLパラメータ説明を追加する場合 -->
        <div class="url-info" id="url-info" style="display: none;">
            <p>URLからデータを読み込み中...</p>
        </div>

        <div class="upload-area" id="upload-area">
            <div class="upload-text">
                CSV/TSVファイルをドラッグ&ドロップするか、クリックして選択してください
            </div>
            <input type="file" id="csv-input" accept=".csv,.tsv" multiple style="display: none;">
        </div>
        
        <div class="error-message" id="error-message"></div>
        
        <div class="tabs-container" id="tabs-container" style="display: none;">
            <div class="tabs" id="tabs"></div>
        </div>
        
        <div class="tree-container" id="tree-container" style="display: none;">
            <div class="tree-canvas" id="tree-canvas"></div>
        </div>
        
        <div class="controls" id="controls" style="display: none;">
            <button id="zoom-in">ズーム+</button>
            <button id="zoom-out">ズーム-</button>
            <button id="reset-zoom">リセット</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
